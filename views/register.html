<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/dog_loader.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/register.css">
  <title>Register Form</title>
</head>

<body>
  <div class="loader-container">
    <div class="🐕">
      <!-- Dog's torso -->
      <div class="dyu-torso">
        <!-- Fur on the torso -->
        <div class="dyu-fur">
          <!-- Spot on the fur -->
          <div class="dyu-spot"></div>
        </div>
        <!-- Neck of the dog -->
        <div class="dyu-neck">
          <!-- Fur on the neck -->
          <div class="dyu-fur"></div>
          <!-- Dog's head -->
          <div class="dyu-head">
            <!-- Fur on the head -->
            <div class="dyu-fur">
              <!-- Snout of the dog -->
              <div class="dyu-snout"></div>
            </div>
            <!-- Ears of the dog -->
            <div class="dyu-ears">
              <!-- Left ear -->
              <div class="dyu-ear">
                <!-- Fur on the ear -->
                <div class="dyu-fur"></div>
              </div>
              <!-- Right ear -->
              <div class="dyu-ear">
                <!-- Fur on the ear -->
                <div class="dyu-fur"></div>
              </div>
            </div>
            <!-- Eye of the dog -->
            <div class="dyu-eye"></div>
          </div>
          <!-- Collar around the neck -->
          <div class="dyu-collar"></div>
        </div>
        <!-- Legs of the dog -->
        <div class="dyu-legs">
          <!-- Front left leg -->
          <div class="dyu-leg">
            <!-- Fur on the leg -->
            <div class="dyu-fur"></div>
            <!-- Inner part of the leg -->
            <div class="dyu-leg-inner">
              <!-- Fur on the inner leg -->
              <div class="dyu-fur"></div>
            </div>
          </div>
          <!-- Repeat for other legs -->
          <div class="dyu-leg">
            <div class="dyu-fur"></div>
            <div class="dyu-leg-inner">
              <div class="dyu-fur"></div>
            </div>
          </div>
          <div class="dyu-leg">
            <div class="dyu-fur"></div>
            <div class="dyu-leg-inner">
              <div class="dyu-fur"></div>
            </div>
          </div>
          <div class="dyu-leg">
            <div class="dyu-fur"></div>
            <div class="dyu-leg-inner">
              <div class="dyu-fur"></div>
            </div>
          </div>
        </div>
        <!-- Tail of the dog -->
        <div class="dyu-tail">
          <!-- Nested structure for tail animation -->
          <div class="dyu-tail">
            <div class="dyu-tail">
              <div class="dyu-tail -end">
                <div class="dyu-tail">
                  <div class="dyu-tail">
                    <div class="dyu-tail">
                      <div class="dyu-tail"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
      <div class="eyes">
        <div class="eye eye--left">
          <div class="glow"></div>
        </div>
        <div class="eye eye--right">
          <div class="glow"></div>
        </div>
      </div>
      <div class="nose">
        <svg width="38.161" height="22.03">
          <path
            d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
            fill="#243946"></path>
        </svg>
        <div class="glow"></div>
      </div>
      <div class="mouth">
        <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
          <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
            fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
        </svg>
        <div class="mouth-hole"></div>
        <div class="tongue breath">
          <div class="tongue-top"></div>
          <div class="line"></div>
          <div class="median"></div>
        </div>
      </div>
    </div>
    <div class="hands">
      <div class="hand hand--left">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
      <div class="hand hand--right">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
    </div>
    <div class="login">

      <label>
        <div class="fa fa-phone"></div>
        <input class="username" type="text" autocomplete="on" placeholder="username" />
      </label>
      <label>
        <div class="fa fa-commenting"></div>
        <input class="password" type="password" autocomplete="off" placeholder="password" />
        <button class="password-button"><i class='bx bx-show'></i></button>
      </label>
      <label>
        <div class="fa fa-phone"></div>
        <input class="email" type="email" autocomplete="on" placeholder="email" />
      </label>
      <label>
        <div class="fa fa-phone"></div>
        <input class="number" type="number" autocomplete="on" placeholder="number" />
      </label>
      <label>
        <div class="fa fa-phone"></div>
        <input class="fullname" type="text" autocomplete="on" placeholder="fullname" />
      </label>
      <button type="submit" class="login-button">Register</button>
      <a href="login.html" class="register-link">Login</a>
    </div>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>
