<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy</title>
    <link rel="stylesheet" href="../styles/dog_loader.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-scss@1.0.3/dist/browser-scss.min.js"></script>
</head>

<body>
    <div class="loader-container">
        <div class="🐕">
            <!-- Dog's torso -->
            <div class="dyu-torso">
                <!-- Fur on the torso -->
                <div class="dyu-fur">
                    <!-- Spot on the fur -->
                    <div class="dyu-spot"></div>
                </div>
                <!-- Neck of the dog -->
                <div class="dyu-neck">
                    <!-- Fur on the neck -->
                    <div class="dyu-fur"></div>
                    <!-- Dog's head -->
                    <div class="dyu-head">
                        <!-- Fur on the head -->
                        <div class="dyu-fur">
                            <!-- Snout of the dog -->
                            <div class="dyu-snout"></div>
                        </div>
                        <!-- Ears of the dog -->
                        <div class="dyu-ears">
                            <!-- Left ear -->
                            <div class="dyu-ear">
                                <!-- Fur on the ear -->
                                <div class="dyu-fur"></div>
                            </div>
                            <!-- Right ear -->
                            <div class="dyu-ear">
                                <!-- Fur on the ear -->
                                <div class="dyu-fur"></div>
                            </div>
                        </div>
                        <!-- Eye of the dog -->
                        <div class="dyu-eye"></div>
                    </div>
                    <!-- Collar around the neck -->
                    <div class="dyu-collar"></div>
                </div>
                <!-- Legs of the dog -->
                <div class="dyu-legs">
                    <!-- Front left leg -->
                    <div class="dyu-leg">
                        <!-- Fur on the leg -->
                        <div class="dyu-fur"></div>
                        <!-- Inner part of the leg -->
                        <div class="dyu-leg-inner">
                            <!-- Fur on the inner leg -->
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <!-- Repeat for other legs -->
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                </div>
                <!-- Tail of the dog -->
                <div class="dyu-tail">
                    <!-- Nested structure for tail animation -->
                    <div class="dyu-tail">
                        <div class="dyu-tail">
                            <div class="dyu-tail -end">
                                <div class="dyu-tail">
                                    <div class="dyu-tail">
                                        <div class="dyu-tail">
                                            <div class="dyu-tail"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="corgi">
            <div class="head">
                <div class="ear ear--r"></div>
                <div class="ear ear--l"></div>

                <div class="eye eye--left"></div>
                <div class="eye eye--right"></div>

                <div class="face">
                    <div class="face__white">
                        <div class=" face__orange face__orange--l"></div>
                        <div class=" face__orange face__orange--r"></div>
                    </div>
                </div>


                <div class="mouth">
                    <div class="nose"></div>
                    <div class="mouth__left">
                        <div class="mouth__left--round"></div>
                        <div class="mouth__left--sharp"></div>
                    </div>

                    <div class="lowerjaw">
                        <div class="lips"></div>
                        <div class="tongue test"></div>
                    </div>

                    <div class="snout"></div>
                </div>
            </div>

            <div class="neck__back"></div>
            <div class="neck__front"></div>

            <div class="body">
                <div class="body__chest"></div>
            </div>

            <div class="foot foot__left foot__front foot__1"></div>
            <div class="foot foot__right foot__front foot__2"></div>
            <div class="foot foot__left foot__back foot__3"></div>
            <div class="foot foot__right foot__back foot__4"></div>

            <div class="tail test"></div>
        </div>
    </div>

    <div id="container">
        <span class="hamburger-button" onclick="openSidebar()">&#9776;</span>
        <button id="mic-button">
            <svg id="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                <path
                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
            </svg>
        </button>
        <button id="reset-conversation">Reset Conversation</button>
        <audio id="audio-playback"></audio>
        <div id="api-response"></div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="#">Doggy</a>
        <a href="learn_num.html">Learn numbers</a>
    </div>
    <script src="../scripts/home.js"></script>
</body>

</html>
