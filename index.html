<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy</title>
    <link rel="stylesheet" href="./styles/dog_loader.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="loader-container">
        <div class="🐕">
            <!-- Dog's torso -->
            <div class="dyu-torso">
                <!-- Fur on the torso -->
                <div class="dyu-fur">
                    <!-- Spot on the fur -->
                    <div class="dyu-spot"></div>
                </div>
                <!-- Neck of the dog -->
                <div class="dyu-neck">
                    <!-- Fur on the neck -->
                    <div class="dyu-fur"></div>
                    <!-- Dog's head -->
                    <div class="dyu-head">
                        <!-- Fur on the head -->
                        <div class="dyu-fur">
                            <!-- Snout of the dog -->
                            <div class="dyu-snout"></div>
                        </div>
                        <!-- Ears of the dog -->
                        <div class="dyu-ears">
                            <!-- Left ear -->
                            <div class="dyu-ear">
                                <!-- Fur on the ear -->
                                <div class="dyu-fur"></div>
                            </div>
                            <!-- Right ear -->
                            <div class="dyu-ear">
                                <!-- Fur on the ear -->
                                <div class="dyu-fur"></div>
                            </div>
                        </div>
                        <!-- Eye of the dog -->
                        <div class="dyu-eye"></div>
                    </div>
                    <!-- Collar around the neck -->
                    <div class="dyu-collar"></div>
                </div>
                <!-- Legs of the dog -->
                <div class="dyu-legs">
                    <!-- Front left leg -->
                    <div class="dyu-leg">
                        <!-- Fur on the leg -->
                        <div class="dyu-fur"></div>
                        <!-- Inner part of the leg -->
                        <div class="dyu-leg-inner">
                            <!-- Fur on the inner leg -->
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <!-- Repeat for other legs -->
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                    <div class="dyu-leg">
                        <div class="dyu-fur"></div>
                        <div class="dyu-leg-inner">
                            <div class="dyu-fur"></div>
                        </div>
                    </div>
                </div>
                <!-- Tail of the dog -->
                <div class="dyu-tail">
                    <!-- Nested structure for tail animation -->
                    <div class="dyu-tail">
                        <div class="dyu-tail">
                            <div class="dyu-tail -end">
                                <div class="dyu-tail">
                                    <div class="dyu-tail">
                                        <div class="dyu-tail">
                                            <div class="dyu-tail"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo"><a href="index.html"><img src="./images/logo.png" alt="" class="imgee"></a></div>
        <button class="hamburger">☰</button>
    </header>

    <div class="sidebar">
        <button class="close-sidebar">&times;</button>
        <div class="sidebar-content">
            <h2>Menu</h2>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="./views/login.html">login</a></li>
                    <li><a href="./views/register.html">register</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="overlay"></div>

    <main>
        <div class="content">
            <h1>DOGGY</h1>
            <h2>Your cute doggy assistant</h2>
            <p>Join the doggy community and communicate , learn with your mates , woof woof !</p>
            <p>30-Day Money-Back Guarantee!</p>
            <button class="join-button"><a href="./views/register.html">REGISTER NOW</button></a>
        </div>
        <div class="dog-image"></div>
    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
